        var citySelect = document.getElementById('city');
        var districtSelect = document.getElementById('district');
        var areaSelect = document.getElementById('street');
        var map = new AMap.Map("container", {
            zoom: 4,
            center: [114.412427, 33.303573],
            pitch: 0,
            viewMode: '3D',
        });

        var polygons = [];
        // 
        var opts = {
            subdistrict: 1, //返回下一级行政区
            showbiz: false //最后一级返回街道信息
        };
        district = new AMap.DistrictSearch(opts); //注意：需要使用插件同步
        // console.log(district)
        district.search('中国', function (status, result) {
            if (status == 'complete') {
                getData(result.districtList[0]);
            }
        });
        var disProvince;

        function getData(adcode, level) {
            console.log(adcode)
            map.clearMap();
            var bounds = adcode.boundaries;
            // console.log(bounds)
            if (bounds) {
                for (var i = 0, l = bounds.length; i < l; i++) {
                    var polygon = new AMap.Polygon({
                        map: map,
                        strokeWeight: 1,
                        strokeColor: '#0091ea',
                        fillColor: '#fff',
                        fillOpacity: 0.2,
                        path: bounds[i]
                    });
                    polygons.push(polygon);
                }
                map.setFitView(); //地图自适应
            }
            if (level == 'province') {
                initPro(adcode.adcode, 1,adcode.name)
            } else if (level == 'city') {
                initPro(adcode.adcode, 2,adcode.name)
            } else if (level == 'district') {
                initPro(adcode.adcode, 2,adcode.name)
            }

            //清空下一级别的下拉列表
            if (level === 'province') {
                citySelect.innerHTML = '';
                districtSelect.innerHTML = '';
                areaSelect.innerHTML = '';
            } else if (level === 'city') {
                districtSelect.innerHTML = '';
                areaSelect.innerHTML = '';
            } else if (level === 'district') {
                areaSelect.innerHTML = '';
            }

            var subList = adcode.districtList;
            // console.log(subList);
            if (level === "street") {
                var lng = [];
                for (var i = 0, l = subList.length; i < l; i++) {
                    lng.push([subList[i].center.Q, subList[i].center.P, subList[i].name])
                }
                // console.log(lng)
                var infoWindow = new AMap.InfoWindow({
                    offset: new AMap.Pixel(0, -30)
                });
                for (var i = 0, marker; i < lng.length; i++) {
                    var marker = new AMap.Marker({
                        position: lng[i],
                        map: map
                    });
                    marker.content = (lng[i][2]);
                    marker.on('click', markerClick);
                    marker.emit('click', {
                        target: marker
                    });
                }
                // infoWindow.open(map,[123,25])
                function markerClick(e) {
                    infoWindow.setContent(e.target.content);
                    infoWindow.open(map, e.target.getPosition());
                }
            } else {
                if (subList) {
                    var contentSub = new Option('--请选择--');
                    var curlevel = subList[0].level;
                    var curList = document.querySelector('#' + curlevel);
                    curList.add(contentSub);
                    var lng = [];
                    for (var i = 0, l = subList.length; i < l; i++) {
                        var name = subList[i].name;
                        var levelSub = subList[i].level;
                        var cityCode = subList[i].citycode;
                        lng.push([subList[i].center.Q, subList[i].center.P, name])
                        contentSub = new Option(name);
                        contentSub.setAttribute("value", levelSub);
                        contentSub.center = subList[i].center;
                        contentSub.adcode = subList[i].adcode;
                        curList.add(contentSub);

                    }
                    // console.log(lng)
                    var infoWindow = new AMap.InfoWindow({
                        offset: new AMap.Pixel(0, -30)
                    });
                    for (var i = 0, marker; i < lng.length; i++) {
                        var marker = new AMap.Marker({
                            position: lng[i],
                            map: map
                        });
                        marker.content = (lng[i][2]);
                        marker.on('click', markerClick);

                    }
                    // infoWindow.open(map,[123,25])
                    function markerClick(e) {
                        infoWindow.setContent(e.target.content);
                        infoWindow.open(map, e.target.getPosition());
                    }
                }
            }


        }

        function search(obj) {
            // console.log(obj)
            //清除地图上所有覆盖物
            for (var i = 0, l = polygons.length; i < l; i++) {
                polygons[i].setMap(null);
            }
            var option = obj[obj.options.selectedIndex];
            var keyword = option.text; //关键字
            var adcode = option.adcode;
            district.setLevel(option.value); //行政区级别
            district.setExtensions('all');
            //行政区查询
            //按照adcode进行查询可以保证数据返回的唯一性
            district.search(adcode, function (status, result) {
                if (status === 'complete') {
                    getData(result.districtList[0], obj.id);
                }
            });
        }

            adCode = code;
            depth = dep;

            disProvince && disProvince.setMap(null);

            disProvince = new AMap.DistrictLayer.Province({
                zIndex: 12,
                adcode: [code],
                depth: dep,
                strokeWeight: 2,
                fillOpacity: 1,
                fillColor: '#000',
                strokeColor: '#000',
                strokeStyle: 'solid',
                opacity: 0.6,
                styles: {
                    'fill': function (properties) {
                        // properties为可用于做样式映射的字段，包含
                        // NAME_CHN:中文名称
                        // adcode_pro
                        // adcode_cit
                        // adcode
                        var adcode = properties.adcode;
                        return getColorByAdcode(adcode);
                    },

                    'province-stroke': 'cornflowerblue',
                    'city-stroke': 'block', // 中国地级市边界
                    'county-stroke': 'rgba(0,0,0,0)' // 中国区县边界
                    // 'county-stroke': 'block' // 中国区县边界
                }
            });

            disProvince.setMap(map);
        }
        // 颜色辅助方法
        var colors = {};
        var getColorByAdcode = function (adcode) {
            if (!colors[adcode]) {
                var gb = Math.random() * 155 + 55;
                colors[adcode] = 'rgb(' + gb + ',' + gb + ',55)';
            }

            return colors[adcode];

        //http://localhost:8080/earlyWarn/admin/dataAnalysis/region_Project?username=13076920054&region=440300000000

        function projectJie(region,name) {
            console.log(name)
            if (region == '1') {
                var region = '1'
            } else {
                var region = region + '000000'
            }
            $.ajax({
                type: 'get',
                url: 'http://112.74.126.51/earlyWarn/admin/dataAnalysis/region_Project',

                        data_x.push(res[i].address)
                        data_y.push(res[i].num)

                    var myChart = echarts.init(document.getElementById('over_top_right'));

                        tooltip: {
                            trigger: 'axis',

                            }

                            splitLine: {
                                show: false
                            },
                            axisLine: {
                                lineStyle: {
                                    color: '#fff'
                                }
                            },
                            axisLabel: {
                                show: true,
                                textStyle: {
                                    color: '#CCE4FF',
                                    align: 'center'
                                },
                                interval: 0,
                                formatter: function (value) {
                                    //    return value.split("").join("\n");  
                                    var ret = ""; //拼接加\n返回的类目项 
                                    var maxLength = 2; //每项显示文字个数
                                    var valLength = value.length; //X轴类目项的文字个数
                                    var rowN = Math.ceil(valLength /
                                        maxLength); //类目项需要换行的行数
                                    if (rowN > 1) { //如果类目项的文字大于3,
                                        for (var i = 0; i < rowN; i++) {
                                            var temp = ""; //每次截取的字符串
                                            var start = i * maxLength; //开始截取的位置
                                            var end = start + maxLength; //结束截取的位置
                                            //这里也可以加一个是否是最后一行的判断，但是不加也没有影响，那就不加吧
                                            temp = value.substring(start, end) + "\n";
                                            ret += temp; //凭借最终的字符串

                                        return ret;
                                    } else {

                                    }
                                }

                                show: false
                            },
                            axisLabel: {
                                show: true,

                                }
                            }

                        }]
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                }
            })
        }

                                            ret += temp; //凭借最终的字符串
                                        }
                                        return ret;
                                    } else {
                                        return value;
                                    }
                                }
                            }
                        }],
                        yAxis: [{
                            type: 'value',
                            splitLine: {
                                show: false
                            },
                            axisLabel: {
                                show: true,
                                textStyle: {
                                    color: '#CCE4FF'
                                }
                            },
                            axisLine: {
                                lineStyle: {
                                    color: '#fff'
                                }
                            },
                        }],
                        series: [{
                            name: '设备报警数',
                            type: 'bar',
                            barWidth: '30',
                            data: data_y.length != 0?data_y:acName,
                            itemStyle: {
                                normal: {
                                    color: "#269fec"
                                }
                            }

                        }]
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                }
            })
        }
        alarmNum('1');
    </script>
